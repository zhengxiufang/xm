<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>
            <img src="../images/dllogo.jpg" alt="">
        </h1>
    </div>

    <!-- 登录注册 -->
    <div class="box">
        <div class="content">

            <div class="left">
                <img src="../images/dlm10.jpg" width="700" height="600" alt="">
            </div>

            <div class="right">

                <div class="right-header">
                    <p class="co">账号登录</p>
                    <span class="line"></span>
                    <p>注册账号</p>
                </div>
                <div class="icon" style="display: block;">
                    <div class="right-ipt">
                        <input type="text" name="username" class="username" placeholder="手机号码">
                        <input type="password" name="password" class="password" placeholder="密码">
                        <button class="btn1">登录</button>
                    </div>
                    <div class="right-item item-p">
                        <p>手机短信登录/注册</p>
                        <p><span>立即注册</span>&nbsp;|&nbsp;<span>忘记密码？</span></p>
                    </div>
                </div>

                <div class="icon active">
                    <div class="right-ipt">
                        <input type="text" name="tel" class="tel" placeholder="手机号码">
                        <input type="password" class="text" name="text" placeholder="设置密码">
                        <button class="btn2">注册</button>
                    </div>
                    <div class="right-item item-p2">
                        <p>用户密码登录</p>
                        <p><span>收不到验证码？</span></p>
                    </div>
                </div>

                <div class="right-bot">
                    <fieldset>
                        <legend>其他登录方式</legend>
                    </fieldset>
                    <div class="right-login">
                        <a href="">
                            <i class="iconfont icon-QQ"></i>
                        </a>
                        <a href="">
                            <i class="iconfont icon-weibo"></i>
                        </a>
                        <a href="">
                            <i class="iconfont icon-zhifubao"></i>
                        </a>
                        <a href="">
                            <i class="iconfont icon-weixin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="bottom">
        <ul>
            <li><a href="#">简体</a><span>|</span></li>
            <li><a href="#">繁体</a><span>|</span></li>
            <li><a href="#">English</a><span>|</span></li>
            <li><a href="#">常见问题</a><span>|</span></li>
            <li><a href="#">隐私政策</a></li>
        </ul>
        <div class="bottom-text">
            <p>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p>
        </div>
    </div>
</body>

<script src="../js/login.js"></script>
<script src="../js/api.js"></script>
<script src="../lib/js.cookie.js"></script>
<script src="../lib/axios.min.js"></script>

</html>
